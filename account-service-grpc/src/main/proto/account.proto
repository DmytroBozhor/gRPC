syntax = "proto3";

package model;

option java_package = "pl.piomin.services.grpc.account.model";
option java_outer_classname = "AccountProto";

service AccountsService {
	rpc FindByNumber(FindByNumberRequest) returns (Account) {

	}

	rpc FindByCustomer(FindByCustomerRequest) returns (Accounts) {

	}

	rpc FindAll(FindAllRequest) returns (Accounts) {

	}

	rpc AddAccount(Account) returns (Account) {

	}
}

message Accounts {
	repeated Account account = 1;
}

message Account {

	int32 id = 1;
	string number = 2;
	int32 customer_id = 3;
	
}

message FindByNumberRequest {
	string number = 1;
}

message FindByCustomerRequest {
	int32 customer_id = 1;
}

message FindAllRequest {

}